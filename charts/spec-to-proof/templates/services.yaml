{{- include "spec-to-proof.componentService" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) }}
{{- end }}

{{- if .Values.nlp.enabled }}
---
{{- include "spec-to-proof.componentService" (dict "component" "nlp" "Values" .Values "Release" .Release "Chart" .Chart) }}
{{- end }}

{{- if .Values.ingest.enabled }}
---
{{- include "spec-to-proof.componentService" (dict "component" "ingest" "Values" .Values "Release" .Release "Chart" .Chart) }}
{{- end }}

{{- if .Values.proof.enabled }}
---
{{- include "spec-to-proof.componentService" (dict "component" "proof" "Values" .Values "Release" .Release "Chart" .Chart) }}
{{- end }}

{{- if .Values.platform.enabled }}
---
{{- include "spec-to-proof.componentService" (dict "component" "platform" "Values" .Values "Release" .Release "Chart" .Chart) }}
