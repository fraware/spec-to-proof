{{- if .Values.security.rbac.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "spec-to-proof.serviceAccountName" . }}
  labels:
    {{- include "spec-to-proof.labels" . | nindent 4 }}
  {{- with .Values.security.serviceAccounts.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

{{- if .Values.leanFarm.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "spec-to-proof.componentServiceAccountName" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) }}
  labels:
    {{- include "spec-to-proof.componentLabels" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "spec-to-proof.componentServiceAccountName" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) }}-role
  labels:
    {{- include "spec-to-proof.componentLabels" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "spec-to-proof.componentServiceAccountName" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) }}-rolebinding
  labels:
    {{- include "spec-to-proof.componentLabels" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "spec-to-proof.componentServiceAccountName" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "spec-to-proof.componentServiceAccountName" (dict "component" "leanFarm" "Values" .Values "Release" .Release "Chart" .Chart) }}
    namespace: {{ .Release.Namespace }}
{{- end }}

