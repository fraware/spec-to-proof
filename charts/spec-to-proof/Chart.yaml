apiVersion: v2
name: spec-to-proof
description: A production-grade Spec-to-Proof platform with formal verification capabilities
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - formal-verification
  - proof-generation
  - lean
  - nlp
  - kubernetes
home: https://github.com/your-org/spec-to-proof
sources:
  - https://github.com/your-org/spec-to-proof
maintainers:
  - name: Platform Team
    email: platform@your-org.com
icon: https://your-org.com/spec-to-proof-icon.png
annotations:
  category: Infrastructure
  licenses: MIT
  vendor: Your Organization
  support: https://github.com/your-org/spec-to-proof/issues
dependencies:
  - name: postgresql
    version: "12.5.31"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.10.8"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nats
    version: "0.19.17"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  - name: prometheus
    version: "25.8.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.enabled
  - name: grafana
    version: "7.0.12"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.enabled 